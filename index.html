

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цветок в стакане</title>
    <link rel="stylesheet" href="style.css?v=11">
</head>
<body>
<div class="flower">
        <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--3">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
            </div>
        </div>
        <div class="flower__glass"></div>
    </div>
    
    <!-- Бабочка 1 -->
    <div class="butterfly">
        <div class="butterfly__body"></div>
        <div class="butterfly__antenna butterfly__antenna--left"></div>
        <div class="butterfly__antenna butterfly__antenna--right"></div>
        <div class="butterfly__wing butterfly__wing--top-left"></div>
        <div class="butterfly__wing butterfly__wing--top-right"></div>
        <div class="butterfly__wing butterfly__wing--bottom-left"></div>
        <div class="butterfly__wing butterfly__wing--bottom-right"></div>
    </div>
    
    <!-- Бабочка 2 (меньше) -->
    <div class="butterfly butterfly--small">
        <div class="butterfly__body"></div>
        <div class="butterfly__antenna butterfly__antenna--left"></div>
        <div class="butterfly__antenna butterfly__antenna--right"></div>
        <div class="butterfly__wing butterfly__wing--top-left"></div>
        <div class="butterfly__wing butterfly__wing--top-right"></div>
        <div class="butterfly__wing butterfly__wing--bottom-left"></div>
        <div class="butterfly__wing butterfly__wing--bottom-right"></div>
    </div>
    
    <!-- Бабочка 3 (самая маленькая) -->
    <div class="butterfly butterfly--tiny">
        <div class="butterfly__body"></div>
        <div class="butterfly__antenna butterfly__antenna--left"></div>
        <div class="butterfly__antenna butterfly__antenna--right"></div>
        <div class="butterfly__wing butterfly__wing--top-left"></div>
        <div class="butterfly__wing butterfly__wing--top-right"></div>
        <div class="butterfly__wing butterfly__wing--bottom-left"></div>
        <div class="butterfly__wing butterfly__wing--bottom-right"></div>
    </div>
    
    <!-- Солнце -->
    <div class="sun"></div>
    
    <!-- Луна -->
    <div class="moon"></div>
    
    <div id="timer">120</div>

<script>
    let timer = 120;
    const timerElement = document.getElementById('timer');
    const flower = document.querySelector('.flower');
    const butterflies = document.querySelectorAll('.butterfly');
    let butterfliesShown = false;

    function updateTimer() {
        timer--;
        timerElement.textContent = timer;
        if (timer > 0) {
            setTimeout(updateTimer, 1000);
        } else {
            flower.classList.add('wilted');
        }
    }

    // Показываем все бабочки по клику
    document.addEventListener('click', function(e) {
        if (!butterfliesShown) {
            butterflies.forEach(butterfly => {
                butterfly.classList.add('visible');
            });
            butterfliesShown = true;
        }
    });

    updateTimer();
</script>
</body>
</html>
